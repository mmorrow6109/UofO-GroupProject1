<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link rel="stylesheet" href='assets2/style2.css'>
</head>
<body>
    <div id="app">
        <h1>Restaurant Reservation</h1>
        <div id="restaurants-list"></div>
        <div id="reservation-form">
            <h2>Make a Reservation</h2>
            <label for="restaurant-select">Select a restaurant:</label>
            <select id="restaurant-select"></select>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="date">Reservation Date:</label>
            <input type="date" id="date">
            <button onclick="makeReservation()">Make Reservation</button>
        </div>
    </div>
    <script src="assets2/script2.js"></script>
</body>
</html>
